<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <section class="content">
              <img src="./images/image-header-desktop.jpg" alt="header image" class="main-img">
              <img src="./images/image-header-mobile.jpg" alt="mobile image" class="mob-img">
              <div class="img-overlay"></div>
      <div class="content-text">
        <div class="text-area">
          <h1>Get <span class="inner-text">insights</span> that help your business grow.
          </h1>

          <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-section">
          <div class="stat-companies">
              <span class="num">10k+</span>
              <span class="stat-text">companies
              </span>
          </div>
          <div class="stat-companies">
            <span class="num">314</span>
            <span class="stat-text">templates
            </span>
          </div>
          <div class="stat-companies text2">
            <span class="num">12m+</span>
            <span class="stat-text">queries
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
